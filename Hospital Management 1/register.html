<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOSPITAL MANAGEMENT</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <div class="container">
        <section id="registration-page">
            <form class="signup-form">
                <!-- FORM HEADER -->
                <div class="form-header">
                    <h1>REGISTRATION</h1>
                </div>
                <!-- FORM BODY -->
                <div class="form-body">
                    <!-- First name & Last name -->
                    <div class="row">
                        <div class="input-group">
                            <label>First name </label>
                            <input type="text" placholder="Enter your first name" required>
                        </div>
                        <div class="input-group">
                            <label>Last name</label>
                            <input type="text" placholder="Enter your last name" required>
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="row">
                        <div class="input-group">
                            <label>Email </label>
                            <input type="email" placholder="Enter your email address" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group">
                            <label>Password </label>
                            <input type="password" placholder="Enter your your password" required>
                        </div>
                        <div class="input-group">
                            <label>Confirm Password</label>
                            <input type="password" placholder="Enter your password again" required>
                        </div>
                    </div>
                    <!-- Gender -->
                    <div class="row">
                        <div class="input-group">
                            <label>Gender </label>

                            <div class="radio-group">

                                <div>
                                    <label for="male">
                                        <input type="radio" name="gender" id="male" required>
                                        Male
                                    </label>
                                </div>

                                <div>
                                    <label for="female">
                                        <input type="radio" name="gender" id="female" required>
                                        Female
                                    </label>
                                </div>

                                <div>
                                    <label for="other">
                                        <input type="radio" name="gender" id="other" required> Other
                                    </label>
                                </div>

                            </div>
                        </div>
                        <div class="input-group">
                            <label>Age</label>
                            <input type="number" required>
                        </div>
                    </div>
                    <!--  FORM FOOTER   -->
                    <form action="login.html">
                        <div class="form-footer">
                            <button class="btn" type="submit" formaction="login.html">Create</button>
                        </div>
                    </form>
        </section>
        <div class="back">
            <a href="index.html"><button>Back To Home Page</button></a>
        </div>
        <div class="back1">
            <a href="login.html"><button>Back To Login Page</button></a>
        </div>
        <div class="logo">
            <img src="logo.png" alt="LOGO">
            <div class="name">
                YOU HEAL
                <div>
                    Hospital
                </div>
            </div>
        </div>
    </div>
</body>

</html>
